<!DOCTYPE html>
<html>
  <head>
    <title>welcome to mongodb</title>
    <style type="text/css">
    h5{display:inline;}
    </style>
  </head>
  <body>
    <h1>welcome to mongodb</h1>
    <form method="post" class="form" action="/newguest">
      Name:<input type="text" name="name"/>
      Email:<input type="text" name="email"/>
      <input type="submit" value="Add Guest"/>
    </form>
    <h3>Guests:</h3>
    <table border="1">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        %for name in mynames:
        <tr>
          <td>{{name['id']}}</td>
          <td>{{name['name']}}</td>
          <td>{{name['email']}}</td>
        </tr>
        %end
      </tbody>
    </table>
  </body>
</html>
